<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>OCR文字识别</title>
        <style type="text/css">
        textarea{
            border:0;
            border-radius:5px;
            background-color:rgba(241,241,241,.98);
            width: 500px;
            height: 300px;
            padding: 10px;
            resize: none;
        }
        input {
            position: relative;
            display: inline-block;
            background: #D0EEFF;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            color: #1E88C7;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
            }
        .pctitletxt{
                position: absolute;
                bottom: 70px;
                right: 0;
                width: 255px;
                height: 245px;
                line-height: 33px;
                font-size: 24px;
                {#background-image: url("http://show.ybccode.com/l3l4/static/trans/images/translogo@2x.png");#}
                background-size: 243px 52px;
                background-position:  center right;
                background-repeat: no-repeat;
                margin-right: 12.5%;
                margin-left: 20%;
            }
                    .textarea textarea {
                background: rgba(32, 53, 128, 0.002);
            }
                    #container{
                position: relative;
                z-index: 10;
                height: 100%;
                padding-bottom: 60px;
                box-sizing: border-box;
                overflow: auto;
            }
                    #bg{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 213px;
                background-image:url("http://show.ybccode.com/l3l4/static/trans/images/mainbg.jpg");
                background-repeat:no-repeat;
                background-size:cover;
                z-index: 1;
                width:100%;
                height:213px;
            }
                    .mask {
                position: fixed;
                top: 0;
                width: 100%;
                height: 213px;
                background-color: #000;
                opacity: 0.76;
                z-index: 2;
            }
            #Div {
                border-radius: 4px; /*这句就是重点，让边框变为圆角*/
                border: 1px solid #CCCCCC; /*让边框变为1px宽度，直线，#CCC颜色*/
                width: 600px;
                height: 500px;
                background-color: white;
                margin:0 auto
                    }
        </style>
</head>
<body>
<div class="mask"></div>
<div id="bg"></div>
<div id="container">
    <header>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 margin0 padding0 width28 gobackWrap">
            <a href="/index/" class="goBack">
                <img src="http://show.ybccode.com/l3l4/static/trans/images/back.png">
                <span class="goBackIndex" style="color:#ffffff;">返回主页</span>
            </a>
        </div><br>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 hidden-xs wel" style="position:relative;min-height:1px;padding-right:15px;padding-left:15px;width:50%">
{#            <img src="http://show.ybccode.com/l3l4/static/trans/images/avatar.png">#}
            &emsp;  <span class="welcomtitle" style="color: white;font-size: small;text-align: center">欢迎使用你的工具箱</span><br><br>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 pull-right">


        </div>
    </header>
    <div id="Div">
        <h3 style="font-weight: 900;color: #CC0000" align="center">OCR文字识别</h3>
        <form action="/index/ocr_text/" enctype="multipart/form-data" method="post">
            <div align="center"><input type="file" name="img" accept="image/*">
                <input type="submit" value="选择"></div>
        </form>
        <p>&emsp;&emsp;&nbsp;结果：</p>
        <p align="center"><label><textarea rows="30" cols="20">{{ text }}</textarea></label></p>
    </div>
</div>
</body>
</html>
