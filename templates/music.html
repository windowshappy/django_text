<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <title>音乐小网站</title>
    <style type="text/css">
        #container{
                position: relative;
                z-index: 10;
                height: 100%;
                padding-bottom: 60px;
                box-sizing: border-box;
                overflow: auto;
            }
                    #bg{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 213px;
                background-image:url("http://show.ybccode.com/l3l4/static/trans/images/mainbg.jpg");
                background-repeat:no-repeat;
                background-size:cover;
                z-index: 1;
                width:100%;
                height:213px;
            }
                    .mask {
                position: fixed;
                top: 0;
                width: 100%;
                height: 213px;
                background-color: #000;
                opacity: 0.76;
                z-index: 2;
            }
            #Div {
                border-radius: 4px; /*这句就是重点，让边框变为圆角*/
                border: 1px solid #CCCCCC; /*让边框变为1px宽度，直线，#CCC颜色*/
                width: 1000px;
                height: auto;
                background-color: white;
                margin:0 auto
                    }
    </style>
</head>
<body>
<div class="mask"></div>
<div id="bg"></div>
<div id="container">
    <header>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 margin0 padding0 width28 gobackWrap">
            <a href="/index/" class="goBack">
                <img src="http://show.ybccode.com/l3l4/static/trans/images/back.png">
                <span class="goBackIndex" style="color:#ffffff;">返回主页</span>
            </a>
        </div><br>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 hidden-xs wel" style="position:relative;min-height:1px;padding-right:15px;padding-left:15px;width:50%">
{#            <img src="http://show.ybccode.com/l3l4/static/trans/images/avatar.png">#}
            &emsp;  <span class="welcomtitle" style="color: white;font-size: small;text-align: center">欢迎使用你的工具箱</span><br><br>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 pull-right">


        </div>
    </header>
    <div id="Div">
        <h3 style="font-weight: 900;color: #CC0000" align="center">音乐搜索</h3>
        <form action="/index/music/" enctype="multipart/form-data" method="post">
            <div align="center"><input type="text" value="{{ t }}" name="text"><input type="submit" value="搜索"></div>
        </form>
        <p>&emsp;&emsp;&nbsp;结果：</p>
        <div align="center">

        <table border="1px">
            <tr>
                <th>名称</th>
                <th>所属专辑</th>
                <th>在线播放</th>
            </tr>

            {% for text in play_list %}
                <tr>
                    <td>{{ text.name }}</td>
                    <td>{{ text.AL }}</td>
                    <td>
                         <audio src='{{ text.play }}'>你的浏览器不支持</audio>
                    </td>
                </tr>
            {% endfor %}

        </table>
        <audio src="http://dl.stream.qqmusic.qq.com/C400003mWw430UgYke.m4a?vkey=&guid=6612300644&uin=0&fromtag=66">zzzz</audio>
            <br>
        </div>
    </div>
</div>
</body>
</html>
